	<body><br><br><br><br><br><br>

        <div align="center">
            <div align="center" class="border">
                <div class="header1">
                    <h1 class="word">Login</h1>
                </div>
                <h2 class="word">
                    <form id="loginForm" action="{{ url_for('login') }}" method="post" onsubmit="return validateForm()">
                        <div class="msg">{{ msg }}</div>
                        <input id="username" name="username" type="text" placeholder="Enter Your Username"
                            class="textbox" /><br><br>
                        <input id="password" name="password" type="password" placeholder="Enter Your Password"
                            class="textbox" /><br><br><br>
                        <input type="submit" class="btn" value="Sign In"><br><br>
                    </form>
                </h2>
                <p class="bottom">Don't have an account? <a class="bottom" href="{{url_for('register')}}">Sign Up
                        here</a></p>
    
            </div>
        </div>
    
        <script>
            function validateForm() {
                var username = document.getElementById('username').value.trim();
                var password = document.getElementById('password').value;
    
                if (username === '') {
                    alert('Please enter your username.');
                    return false;
                }
    
                if (password === '') {
                    alert('Please enter your password.');
                    return false;
                }
    
                return true;
            }
        </script>
