<!DOCTYPE html>
<html>

<head>
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        .header {
            background-color: #36bfe6;
            padding: 20px;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="header">
        <header>
            <h1>Library Management System</h1>
        </header>
    </div>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/admin_dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/books">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/manage_members">Manage Members</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active " href="/manage_books">Manage Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/borrowed_books">Borrowed Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/returned_books">Returned Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">
                <div class="container mt-4">
                    <h2>Add Book</h2>
                    <form id="addBookForm" method="POST" action="{{ url_for('add_book', book_id=0) }}"
                        enctype="multipart/form-data" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" >
                        </div>
                        <div class="form-group">
                            <label for="file">Image</label>
                            <input type="file" class="form-control-file" id="file" name="file" accept="image/*"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" class="form-control" id="author" name="author" >
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" name="category" >
                        </div>
                        <div class="form-group">
                            <label for="copies">Number of Copies</label>
                            <input type="number" class="form-control" id="copies" name="copies" >
                        </div>
                        <div class="form-group">
                            <label for="rack">Rack Number</label>
                            <input type="text" class="form-control" id="rack" name="rack" >
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="availability" name="availability">
                            <label class="form-check-label" for="availability">Available</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Book</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <br>
    <footer>
        <div class="container text-center">
            <p>&copy; 2024 Library Management System. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function validateForm() {
            var title = document.getElementById('title').value.trim();
            var author = document.getElementById('author').value.trim();
            var category = document.getElementById('category').value.trim();
            var copies = document.getElementById('copies').value.trim();
            var rack = document.getElementById('rack').value.trim();

            if (title === '') {
                alert('Please enter the title.');
                return false;
            }

            if (author === '') {
                alert('Please enter the author.');
                return false;
            }

            if (category === '') {
                alert('Please enter the category.');
                return false;
            }

            if (copies === '' || isNaN(copies)) {
                alert('Please enter a valid number for copies.');
                return false;
            }

            if (rack === '') {
                alert('Please enter the rack number.');
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
