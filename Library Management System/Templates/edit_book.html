<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
   <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      
    </style>
</head>

<body>
    <div class="header">
        <header>
            <h1>Library Management System</h1>
        </header>
    </div>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin_dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/books">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manage_members">Manage Members</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manage_books">Manage Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/borrowed_books">Borrowed Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/returned_books">Returned Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        <!-- Add more sidebar items if needed -->
                    </ul>
                </div>
            </nav>

            <div class="col-md-9 col-lg-10 main-content">
                <div class="container mt-4">
                    <h2>Edit Book</h2>
                    <form id="editBookForm" method="POST" action="{{ url_for('edit_book', book_id=book_id) }}" enctype="multipart/form-data" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
                        </div>
                        <div class="form-group">
                            <label for="file">Image</label>
                            <input type="file" class="form-control-file" id="file" name="file" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" name="category" value="{{ book.category}}" required>
                        </div>
                        <div class="form-group">
                            <label for="copies">Copies</label>
                            <input type="number" class="form-control" id="copies" name="copies" value="{{ book.copies}}" required>
                        </div>
                        <div class="form-group">
                            <label for="rack">Rack Number</label>
                            <input type="text" class="form-control" id="rack" name="rack" value="{{ book.rack }}" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="availability" name="availability" {% if book.available %} checked {% endif %}>
                            <label class="form-check-label" for="availability">Available</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <p>&copy; 2024 Library Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for Form Validation -->
    <script>
        function validateForm() {
            var title = document.getElementById('title').value.trim();
            var author = document.getElementById('author').value.trim();
            var category = document.getElementById('category').value.trim();
            var copies = document.getElementById('copies').value.trim();
            var rack = document.getElementById('rack').value.trim();

            // Check if title, author, category, copies, and rack are not empty
            if (title === '') {
                alert('Please enter the title.');
                return false;
            }

            if (author === '') {
                alert('Please enter the author.');
                return false;
            }

            if (category === '') {
                alert('Please enter the category.');
                return false;
            }

            if (copies === '') {
                alert('Please enter the number of copies.');
                return false;
            }

            if (rack === '') {
                alert('Please enter the rack number.');
                return false;
            }

            // Check if copies is a valid number
            if (isNaN(copies)) {
                alert('Please enter a valid number for copies.');
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
