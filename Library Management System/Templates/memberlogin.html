<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap CSS -->

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/index.css" />

    <style>
      .border {
        background-color: rgba(151, 147, 147, 0.9); /* Use rgba for opacity */
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        opacity: 0.9;
        margin-left: 500px;
      }
    </style>
  </head>
  <body class="background">
    <div>
      <div class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div class="navbar-header">
                <button
                  class="navbar-toggle"
                  data-target="#mobile_menu"
                  data-toggle="collapse"
                >
                  <span class="icon-bar"></span><span class="icon-bar"></span
                  ><span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">LIBRARY</a>
              </div>

              <div class="navbar-collapse collapse" id="mobile_menu">
                <ul class="nav navbar-nav navbar-right">
                  <li>
                    <a href="#"
                      ><span class="glyphicon glyphicon-user"></span> Profile</a
                    >
                  </li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                      ><span class="glyphicon glyphicon-log-in"></span> Login /
                      Sign Up/Log out <span class="caret"></span
                    ></a>
                    <ul class="dropdown-menu">
                      <li><a href="{{ url_for('memberlogin') }}">Login</a></li>
                      <li>
                        <a href="{{ url_for('memberregister') }}">Sign Up</a>
                        <li>
                          <a href="{{ url_for('logout') }}">Log out</a>
                        </li>
                      </li>
                      <!-- Ensure this link is correctly pointing to memberregister endpoint -->
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="center">
        <div align="center" class="border">
          <div class="header1">
            <h1 class="word">Login</h1>
          </div>
          <h2 class="word">
            <form action="{{ url_for('memberlogin') }}" method="post">
              <div class="msg">
                {{ msg }}
                <input
                  id="name"
                  name="name"
                  type="text"
                  placeholder="Enter Your name"
                  class="textbox"
                /><br /><br />
                <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="Enter Your Password"
                  class="textbox"
                /><br /><br /><br />
                <input type="submit" class="btn" value="Sign In" /><br /><br />
              </div>
            </form>
          </h2>
          <p class="bottom">
            Don't have an account?
            <a class="bottom" href="{{url_for('memberregister')}}"
              >Sign Up here</a
            >
          </p>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
