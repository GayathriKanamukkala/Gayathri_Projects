    <style>
        .border {
         
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            opacity: 0.9;
            margin: 20px auto;
        }
        .header1 {
            position: sticky;
            top: 0;

        .center {
            text-align: center;

<body class="background">
    <!-- Navigation Bar -->
    <div class="header1">
        <div class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="navbar-header">
                            <button class="navbar-toggle" data-target="#mobile_menu" data-toggle="collapse">
                                <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                            </button>
                            <a href="#" class="navbar-brand">LIBRARY</a>
                        </div>
                        <div class="navbar-collapse collapse" id="mobile_menu">
                            <ul class="nav navbar-nav">
                                <li><a href="{{ url_for('home') }}">Home</a></li>
                                <li><a href="{{ url_for('user_book') }}">Books</a></li>
                               
                                <li><a href="{{ url_for('return_book') }}">Return Book</a></li>

                                <li><a href="{{ url_for('history',member_id=session['member_id']) }}">Borrow History</a></li>
                               
                            </ul>
                            <ul class="nav navbar-nav">
                                <li>
                                    <form action="" class="navbar-form">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="search" name="search" id="" placeholder="Search Anything Here..." class="form-control">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                                            </div>
                                        </div>
                                    </form>
                                </li>
                            </ul>
                            <!-- Member Login and Register Links -->
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-log-in"></span> Login / Sign Up/Log out <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="{{ url_for('memberlogin') }}">Login</a></li>
                                        <li><a href="{{ url_for('memberregister') }}">Sign Up</a></li>
                                        <li>
                                            <a href="{{ url_for('logout') }}">Log out</a>
                                          </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Return Book Form -->
    <div class="center">
        <div class="border">
            <h2>Return Book</h2>
            <form method="POST" action="/return_book">
                <div class="form-group">
                    <label for="book_id">Book ID:</label>
                    <input type="text" class="form-control" id="book_id" name="book_id" required>
                </div>
                <div class="form-group">
                    <!-- Include a hidden input field for member_id -->
                    <input type="hidden" class="form-control" id="member_id" name="member_id" value="{{ session['member_id'] }}" required>
                </div>
                <div class="form-group">
                    <label for="title">Book Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <!-- <div class="form-group">
                    <label for="due_date">Due Date:</label>
                    <input type="date" class="form-control" id="due_date" name="due_date" required>
                </div> -->
                <!-- Return Date Field (optional) -->
                <div class="form-group">
                    <label for="return_date">Return Date:</label>
                    <input type="date" class="form-control" id="return_date" name="return_date">
                </div>
                <button type="submit" class="btn btn-primary">Return</button>
            </form>
        </div>
    </div>

            <p>&copy; 2020 Copyright: <span style="color: rgba(103, 201, 12, 0.692);">Library Management</span></p>
        </div>
